<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar styling */
    .navbar {
      background-color: #000; /* Black background */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    /* Logo text */
    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    /* Navigation links */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff6600; /* orange hover color */
    }

    /* Responsive for small screens */
    @media (max-width: 600px) {
      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">MyWebsite</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
